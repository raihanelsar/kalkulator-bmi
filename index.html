<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/RE.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Interactive BMI Calculator</h1>

    <form class="calculator" id="bmiForm">
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" min="1" placeholder="Enter age">
      </div>

      <div class="gender">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" min="1" step="0.1" placeholder="Enter weight">
      </div>

      <div>
        <label for="height">Height (cm)</label>
        <input type="number" id="height" min="1" step="0.1" placeholder="Enter height">
      </div>

      <div class="btn-group">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <section class="output">
      <h3>Your BMI is</h3>
      <p id="bmi">0</p>
      <p id="desc">N/A</p>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <p id="advice" class="advice">Your fitness advice will appear here...</p>
    </section>


    <section class="bmi-scale">
      <div class="scale underweight"><h4>Underweight</h4><p>&lt; 18.5</p></div>
      <div class="scale normal"><h4>Normal</h4><p>18.5 â€“ 25</p></div>
      <div class="scale overweight"><h4>Overweight</h4><p>25 â€“ 30</p></div>
      <div class="scale obese"><h4>Obese</h4><p>â‰¥ 30</p></div>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
